		<script type="text/jsx">
    
	     /** @jsx React.DOM */
    	  
		  
		  var MyComponent = React.createClass({
            render: function(){
              return (
                <h1>React - Hell, world!</h1>
              );
            }
          });
		  
		  React.render(
            <MyComponent/>,
            document.getElementById('myDiv')
          );
		  
		  var ArtFactum = React.createClass({
            getInitialState: function(){
              return {data: []};
            },
			componentDidMount: function() {
			  $.ajax({
			    url: this.props.url,
				dataType: 'json',
				success: function(data) {
				  this.setState( {data: data});
				}.bind(this),
				error: function(xhr, status, err) {
				  console.error(this.props.url, status, err.toString());
				}.bind(this)
			  });
			},
			
			
			render: function() {
			  
			  var e = this.state.data.map(function (comment) {
              		  
	          return (
			  
	            <div className="artFactum">
	              <h1>{comment.occupation}</h1>
	        	</div>
				
	          );
			  });
			  
			  return ( 
			    <div className='e'>
				  {e}
				</div>
              );
			}
          });

          React.render(
            <ArtFactum url="data.json" />,
              document.getElementById('artfactum')
            );
		  
		  
        </script>
